<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cardbox">
            <div class="leftbox">
                <!-- items to placed -->
                 <div class="headingbox">
                    <h1>Get insights that help you bussiness grow</h1>
                 </div>
                 <div class="parabox">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel tempore molestias eaque quaerat. Voluptas nulla eius, possimus iste animi commodi.</p>

                 </div>
                 <div class="contentbox">
                    <div class="commentbox">
                        <h3>10K+</h3>
                        <p>comments</p>
                    </div>
                    <div class="users">
                        <h3>214</h3>
                        <p>paid users</p>
                    </div>
                    <div class="views">
                        <h3>12M+</h3>
                        <p>views</p>
                    </div>


                 </div>
            </div>
            <div class="rightbox">
                <img src="icon.jpg" alt="icon">
            </div>
        </div>
    </div>
</body>
</html>
